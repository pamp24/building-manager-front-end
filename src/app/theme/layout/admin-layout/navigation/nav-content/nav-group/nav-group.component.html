@if (!item().hidden) {
  <li class="nav-item coded-menu-caption" [ngClass]="item().classes">
    <label>{{ item().title | translate }}</label>
  </li>
  @for (items of item().children; track items) {
    @if (items.type === 'collapse') {
      <app-nav-collapse [item]="items" [parentRole]="item().roles" (showCollapseItem)="subMenuCollapse($event)" />
    } @else if (items.type === 'item') {
      <app-nav-item [item]="items" [parentRole]="item().roles" />
    }
  }
}
