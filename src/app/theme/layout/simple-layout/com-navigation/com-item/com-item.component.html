@if (item().url && !item().external) {
  <li [ngClass]="item().classes!" [routerLinkActive]="['active']">
    <a class="nav-link" [routerLink]="[item().url]" (click)="closeOtherMenu($event)">
      @if (item().icon) {
        <span class="coded-mtext">{{ item().title }}</span>
      } @else {
        {{ item().title }}
      }
    </a>
  </li>
}
@if (item().url && item().external) {
  <li [ngClass]="item().classes!">
    <a [href]="item().url">
      @if (item().icon) {
        <span class="coded-mtext">{{ item().title }}</span>
      } @else {
        {{ item().title }}
      }
    </a>
  </li>
}
