<h5 class="mb-3">Ψηφοφορίες</h5>

<div class="card">

  <!-- Scrollable area μόνο για το table body -->
  <div class="table-wrapper" style="max-height: 290px; overflow-y: auto;">
    <table class="table table-hover mb-0">
      <thead class="table-light" style="position: sticky; top: 0; z-index: 2;">
        <tr>
          <th>Τίτλος</th>
          <th class="text-center">Κατάσταση</th>
        </tr>
      </thead>

      <tbody>
        @for (poll of polls; track poll) {
          <tr>
            <td>{{ poll.title }}</td>
            <td class="text-center">
              <span class="badge" 
                    [class.bg-success]="poll.active" 
                    [class.bg-danger]="!poll.active">
                {{ poll.active ? 'Ενεργή' : 'Μη Ενεργή' }}
              </span>
            </td>
          </tr>
        }
      </tbody>

    </table>
  </div>

  <!-- Κουμπί "Δείτε περισσότερα" -->
  <div class="card-footer text-center">
    <button class="btn btn-outline-primary btn-sm" (click)="openPollsPage()">
      Δείτε περισσότερα
    </button>
  </div>

</div>
