<app-card [cardTitle]="'Ανακοινώσεις Κτιρίου'" [padding]="0">
  <ng-template #headerOptionsTemplate>
    <div class="d-flex gap-2 align-items-center">
      <button class="btn btn-sm btn-link-primary" (click)="goToCalendar()">Περισσότερα</button>

      <!-- <button
        *ngIf="isManager && current"
        class="btn btn-sm"
        [ngClass]="current?.pinned ? 'btn-warning' : 'btn-outline-warning'"
        (click)="togglePin()"
        title="Καρφίτσωσε ώστε να εμφανίζεται πρώτη"
      >
        {{ current?.pinned ? 'Pinned' : 'Pin' }}
      </button> -->
    </div>
  </ng-template>

  <div class="p-3">
    <div *ngIf="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <ng-container *ngIf="!loading">
      <div *ngIf="!announcements.length" class="text-center text-muted py-4">Δεν υπάρχουν ανακοινώσεις.</div>

      <ng-container *ngIf="current as a">
        <div class="announcement-carousel">
          <!-- LEFT ARROW -->
          <button
            class="btn btn-sm btn-outline-secondary nav-arrow"
            (click)="prev()"
            [disabled]="announcements.length <= 1"
            aria-label="Προηγούμενη ανακοίνωση"
          >
            ‹
          </button>

          <!-- CONTENT -->
          <div class="announcement-content">
            <div class="d-flex align-items-center gap-2">
              <span class="dot" [style.background]="a.colorPrimary || '#1677ff'"></span>

              <h6 class="mb-0">
                {{ a.title }}
                <span *ngIf="a.pinned" class="badge bg-warning text-dark ms-2">Καρφιτσωμένο</span>
              </h6>
            </div>

            <div class="text-muted small mt-1">
              {{ a.startDate | date: 'dd/MM/yyyy HH:mm' }}
              <span *ngIf="a.endDate">→ {{ a.endDate | date: 'dd/MM/yyyy HH:mm' }}</span>
            </div>

            <div class="mt-3 announcement-text">
              {{ a.description || '—' }}
            </div>

            <div class="text-muted small mt-3">{{ index + 1 }} / {{ announcements.length }}</div>
          </div>

          <!-- RIGHT ARROW -->
          <button
            class="btn btn-sm btn-outline-secondary nav-arrow"
            (click)="next()"
            [disabled]="announcements.length <= 1"
            aria-label="Επόμενη ανακοίνωση"
          >
            ›
          </button>
        </div>
      </ng-container>
    </ng-container>
  </div>
</app-card>
