<!-- [ Main Content ] start -->
<div class="row">
  <!-- [ form-element ] start -->
  <div class="col-md-12">
    <app-card cardTitle="Floating labels">
      <h5>Form controls</h5>
      <hr />
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email address" />
              <label for="floatingInput">Email address</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>
      </form>
      <h5 class="mt-4">Default Value</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com" />
            <label for="floatingInputValue">Input with value</label>
          </form>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingpassword1" placeholder="password" value="Password" />
            <label for="floatingpassword1">Password</label>
          </div>
        </div>
      </div>
      <h5 class="mt-4">Validation styles</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form class="form-floating mb-3">
            <input
              type="email"
              class="form-control is-valid"
              id="floatingInputInvalid"
              placeholder="name@example.com"
              value="test@example.com"
            />
            <label for="floatingInputInvalid">Valid input</label>
          </form>
        </div>
        <div class="col-md-6">
          <form class="form-floating mb-3">
            <input
              type="email"
              class="form-control is-invalid"
              id="floatingInputInvalid"
              placeholder="name@example.com"
              value="test@example.com"
            />
            <label for="floatingInputInvalid">Invalid input</label>
          </form>
        </div>
      </div>
    </app-card>
    <app-card cardTitle="TextAreas">
      <div class="row">
        <div class="col-md-6">
          <h5 class="mt-5">Default style</h5>
          <hr />
          <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mt-5">Custom height</h5>
          <hr />
          <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </div>
      <h5 class="mt-4">Validation styles</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <textarea class="form-control is-valid" rows="3" placeholder="Leave a comment here" id="floatingTextarea1">
Valid textarea</textarea
            >
            <label for="floatingTextarea1">Comments</label>
          </div>
        </div>
        <div class="col-md-6">
          <form class="form-floating mb-3">
            <textarea class="form-control is-invalid" rows="3" placeholder="Leave a comment here" id="floatingTextarea21">
Invalid textarea</textarea
            >
            <label for="floatingTextarea21">Comments</label>
          </form>
        </div>
      </div>
    </app-card>
    <app-card cardTitle="Select">
      <div class="row">
        <div class="col-md-12">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>
        </div>
      </div>
      <h5 class="mt-4">Validation styles</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <select class="form-select is-valid" id="floatingselect1" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingselect1">Comments</label>
          </div>
        </div>
        <div class="col-md-6">
          <form class="form-floating mb-3">
            <select class="form-select is-invalid" id="floatingselect2" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingselect2">Comments</label>
          </form>
        </div>
      </div>
    </app-card>
  </div>
  <!-- [ form-element ] end -->
</div>
<!-- [ Main Content ] end -->
