<!-- Κεντρικό Welcome Banner -->
<div class="welcome-card">
  <div class="body">
    <div class="d-flex flex-wrap">
      <div class="row w-100">
        <div class="col-sm-6 col-xs-12">
          <div class="info-section">
            <h2>Καλώς Ήρθατε στο Building Manager</h2>
            <h6 class="my-3 f-w-400">
              Πάρτε τον έλεγχο των κοινοχρήστων σας με το Building Manager. Παρακολουθήστε την πρόοδο, διαχειριστείτε τις εργασίες και
              επικοινωνήστε με τους ενοίκους εύκολα και αποτελεσματικά.
            </h6>
            <button routerLink="/dashboard/analytics" class="btn btn-outline-light">Δείτε Περισσότερα</button>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="pe-5 d-flex flex-column justify-content-center align-items-end position-relative">
            <img src="assets/images/analytics/welcome-banner.png" alt="welcome" />
            <div class="sub-img">
              <img src="assets/images/analytics/welcome-arrow.png" alt="welcome-arrow" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Βήματα Εγγραφής -->
<div class="row mt-4">
  <div class="col-sm-12">
    <app-card cardTitle="Έλεγχος Στοιχείων">
      <!-- Βήμα 1: Επιλογή Ρόλου -->
      <ng-container *ngIf="currentStep === 1" class="text-center mt-4">
        <app-role-form (actionSelected)="onActionSelected($event)" (formCompleted)="goToNextStep()"></app-role-form>
      </ng-container>
      <!-- Βήμα 2: Εισαγωγή Πολυκατοικίας -->
      <ng-container *ngIf="currentStep === 2">
        <div class="d-flex justify-content-center flex-wrap gap-2">
          <!-- Εισαγωγή πολλών πολυκατοικιών -->
          <app-multiple-building-form
            *ngIf="selectedAction === 'many'"
            [selectedAction]="selectedAction"
            (backClicked)="previousStep()"
          ></app-multiple-building-form>
          <!-- Νέα πολυκατοικία -->
          <app-building-form
            *ngIf="selectedAction === 'new' && currentStep === 2"
            [selectedAction]="selectedAction"
            (formSubmitted)="onBuildingFormSubmitted($event)"
            (backClicked)="previousStep()"
            >
          </app-building-form>
          <!-- Υπάρχουσα πολυκατοικία -->
          <app-existing-building-form
            *ngIf="selectedAction === 'existing'"
            [selectedAction]="selectedAction"
            (backClicked)="previousStep()"
          ></app-existing-building-form>
        </div>
      </ng-container>

      <!-- Βήμα 3: Προσθήκη Διαμερισμάτων -->
      <ng-container *ngIf="currentStep === 3">
        <app-apartment-form [buildingForm]="buildingForm" (backClicked)="previousStep()"></app-apartment-form>
      </ng-container>
    </app-card>
  </div>
</div>
