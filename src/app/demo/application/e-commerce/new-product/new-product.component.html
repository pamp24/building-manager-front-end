<!-- [ Main Content ] start -->
<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Product Name</label>
                  <input type="text" class="form-control" placeholder="Enter Product Name" />
                </div>
                <div class="form-group">
                  <label class="form-label">Product Description</label>
                  <textarea type="text" class="form-control" rows="3" placeholder="Enter Product Description"></textarea>
                </div>
                <div class="form-group">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" placeholder="Enter Product Category" />
                </div>
                <div class="form-group">
                  <label class="form-label">Price</label>
                  <select class="form-select" title="Select Price">
                    <option>$ 100</option>
                    <option>$ 200</option>
                    <option>$ 300</option>
                    <option>$ 400</option>
                    <option>$ 500</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Qty</label>
                  <select class="form-select" title="Select Quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">Status</label>
                  <select class="form-select" title="Select Your Status">
                    <option>In Stock</option>
                    <option>Out of Stock</option>
                  </select>
                </div>
                <div class="form-group">
                  <p class="text-danger mb-1">
                    *
                    <span class="text-muted">Recommended resolution is 640*640 with file size</span>
                  </p>
                  <label class="btn btn-sm btn-outline-secondary" for="flupld">
                    <i class="me-2" antIcon theme="outline" type="upload"></i>
                    <span class="text-sm">Click to Upload</span>
                  </label>
                  <input type="file" id="flupld" class="d-none" />
                </div>
                <div class="text-end btn-page mb-0 mt-4">
                  <button class="btn btn-outline-secondary">Cancel</button>
                  <button class="btn btn-primary">Add new Product</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
<!-- [ Main Content ] end -->
