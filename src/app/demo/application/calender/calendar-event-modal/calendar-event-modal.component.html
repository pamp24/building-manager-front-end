<div class="modal-header">
  <h5 class="modal-title">{{ isEdit ? 'Επεξεργασία γεγονότος' : 'Νέο γεγονός' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Τίτλος</label>
    <input type="text" class="form-control" [(ngModel)]="event.title" />
  </div>

  <div class="mb-3">
    <label class="form-label">Περιγραφή</label>
    <textarea class="form-control" [(ngModel)]="event.description"></textarea>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">Έναρξη</label>
      <input
        class="form-control"
        type="text"
        mwlFlatpickr
        [(ngModel)]="event.startDate"
        [altInput]="true"
        [enableTime]="true"
        dateFormat="Y-m-dTH:i"
        altFormat="F j, Y H:i"
      />
    </div>

    <div class="col">
      <label class="form-label">Λήξη</label>
      <input
        class="form-control"
        type="text"
        mwlFlatpickr
        [(ngModel)]="event.endDate"
        [altInput]="true"
        [enableTime]="true"
        dateFormat="Y-m-dTH:i"
        altFormat="F j, Y H:i"
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label class="form-label">Χρώμα</label>
      <input type="color" class="form-control form-control-color" [(ngModel)]="event.colorPrimary" />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.dismiss()">Ακύρωση</button>
  <button class="btn btn-success" (click)="saveEvent()">Αποθήκευση</button>
</div>
