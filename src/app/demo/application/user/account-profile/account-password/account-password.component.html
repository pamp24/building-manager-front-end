<app-card cardTitle="Change Password" [padding]="24" footerClass="border-0 text-end btn-page pt-0">
  <div class="row">
    <div class="col-lg-6">
      @for (password of passwords; track password; let i = $index) {
        <div class="form-group">
          <label class="form-label" for="password{{ i }}">{{ password.label }}</label>
          <input type="password" id="password{{ i }}" class="form-control" />
        </div>
      }
    </div>
    <div class="col-lg-6">
      <h5>New password must contain:</h5>
      <ul class="list-group list-group-flush">
        @for (list of condition; track list) {
          <li class="list-group-item">
            <i antIcon type="line" theme="outline" class="me-2"></i>
            {{ list.text }}
          </li>
        }
      </ul>
    </div>
  </div>
  <ng-template #footerTemplate>
    <div class="btn btn-outline-secondary">Cancel</div>
    <div class="btn btn-primary">Save</div>
  </ng-template>
</app-card>
