<div class="maintenance-block">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card construction-card">
          <div class="card-body">
            <div class="construction-image-block">
              <div class="row justify-content-center">
                <div class="col-10">
                  <img class="img-fluid" src="assets/images/pages/under-construction-2.svg" alt="construction img" />
                </div>
              </div>
            </div>
            <div class="text-center">
              <h1 class="mt-4"><b>Under Construction</b></h1>
              <p class="mt-4 text-muted">
                Hey! Please check out this site later. We are doing
                <br />
                some maintenance on it right now.
              </p>
              <a [routerLink]="['/dashboard/default']" type="button" class="btn btn-primary mb-3">Back To Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
