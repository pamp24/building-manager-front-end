<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <app-card [showHeader]="false" [padding]="30" cardClass="my-5">
        <div class="d-flex justify-content-between align-items-end mb-4">
          <h3 class="mb-0"><b>Sign up</b></h3>
          <a [routerLink]="[this.authenticationService.isLoggedIn() ? '/auth/login' : '/login']" class="link-primary">
            Already have an account?
          </a>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label" for="First Name">First Name*</label>
              <input type="text" id="First Name" class="form-control" placeholder="First Name" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label" for="Last Name">Last Name</label>
              <input type="text" id="Last Name" class="form-control" placeholder="Last Name" />
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="Comapny">Company</label>
          <input type="text" id="Company" class="form-control" placeholder="Company" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="Email">Email Address*</label>
          <input type="email" id="Email" class="form-control" placeholder="Email Address" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="Password">Password</label>
          <input type="password" id="Password" class="form-control" placeholder="Password" />
        </div>
        <p class="mt-4 text-sm text-muted">
          By Signing up, you agree to our
          <a href="javascript:" class="text-primary">Terms of Service</a>
          and
          <a href="javascript:" class="text-primary">Privacy Policy</a>
        </p>
        <div class="d-grid mt-3">
          <button type="button" class="btn btn-primary">Create Account</button>
        </div>
        <div class="saprator mt-3">
          <span>Sign up with</span>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="d-grid">
              <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                <img src="assets/images/authentication/google.svg" alt="google logo" />
                <span class="d-none d-sm-inline-block">Google</span>
              </button>
            </div>
          </div>
          <div class="col-4">
            <div class="d-grid">
              <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                <img src="assets/images/authentication/twitter.svg" alt="twitter logo" />
                <span class="d-none d-sm-inline-block">Twitter</span>
              </button>
            </div>
          </div>
          <div class="col-4">
            <div class="d-grid">
              <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                <img src="assets/images/authentication/facebook.svg" alt="facebook logo" />
                <span class="d-none d-sm-inline-block">Facebook</span>
              </button>
            </div>
          </div>
        </div>
      </app-card>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
