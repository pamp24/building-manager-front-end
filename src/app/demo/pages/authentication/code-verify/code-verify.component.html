<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body p-30">
          <div class="mb-4">
            <h3 class="mb-2"><b>Enter Verification Code</b></h3>
            <p class="text-muted mb-4">We send you on mail.</p>
            <p class="">We`ve send you code on jone. ****&#64;company.com</p>
          </div>
          <div class="d-flex justify-content-between">
            @for (task of tasks; track task) {
              <div class="d-flex align-items-center">
                <input
                  [attr.aria-label]="task.mas"
                  type="text"
                  title="Enter One Time Password"
                  maxlength="1"
                  style="
                    width: 100%;
                    text-align: center;
                    margin: 8px;
                    padding: 10px;
                    border: 1px solid rgb(224, 224, 224);
                    border-radius: 4px;
                  "
                />
              </div>
            }
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary">Continue</button>
          </div>
          <div class="d-flex justify-content-between align-items-end mt-3">
            <p class="mb-0">Did not receive the email? Check your spam filter, or</p>
            <a href="javascript:" class="link-primary">Resend code</a>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
