<div class="row">
  <div class="col-12">
    <app-card cardTitle="Course Pricing">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xxl-6">
          <div class="card border">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-5">
                  <img [src]="selectedImage" alt="images" class="img-fluid bull-img" />
                  <ul class="d-flex flex-column gap-2 mt-3 ps-0">
                    @for (item of priceList[selectedPackageIndex].items; track item) {
                      <li class="list-group flex-row">
                        <div class="d-flex align-items-center justify-content-start">
                          <i class="fas fa-minus text-secondary f-10 me-2"></i>
                          <span>{{ item }}</span>
                        </div>
                      </li>
                    }
                  </ul>
                </div>
                <div class="col-sm-7">
                  <div class="course-price">
                    @for (list of priceList; track list; let i = $index) {
                      <div class="form-check p-0">
                        <input
                          type="radio"
                          name="radio1"
                          class="form-check-input input-primary"
                          id="customCheckdef{{ i + 1 }}"
                          [checked]="list.checked"
                          (change)="onRadioChange(list.imageSrc); selectPackage(i)"
                        />
                        <label class="form-check-label d-block" for="customCheckdef{{ i + 1 }}">
                          <span class="d-flex align-items-center">
                            <span class="flex-grow-1 me-3">
                              <span class="f-20 f-w-500 d-block">{{ list.title }}</span>
                              <span class="badge">
                                @if (list.type === 'Trending') {
                                  <i class="fas fa-star text-warning f-10"></i>
                                }
                                {{ list.type }}
                              </span>
                            </span>
                            <span class="flex-shrink-0">
                              <span class="h3 mb-0">
                                {{ list.price }}$/
                                <span class="text-sm">mo</span>
                              </span>
                            </span>
                          </span>
                        </label>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
