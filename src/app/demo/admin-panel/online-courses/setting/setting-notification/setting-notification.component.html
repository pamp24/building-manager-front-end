<div class="row">
  <div class="col-12">
    <app-card cardTitle="Notifications">
      @for (notification of notifications; track notification) {
        <h6>{{ notification.title }}</h6>
        <p class="text-muted">{{ notification.description }}</p>
        <app-card [showHeader]="false" cardClass="shadow-none border" [padding]="16">
          @for (list of notification.type; track list; let i = $index) {
            <div class="form-check form-switch form-check-reverse text-start mb-2">
              <input class="form-check-input" type="checkbox" id="{{ i }}" [checked]="list.checked" />
              <label class="form-check-label" for="{{ i }}">{{ list.name }}</label>
            </div>
          }
        </app-card>
      }
    </app-card>
  </div>
</div>
