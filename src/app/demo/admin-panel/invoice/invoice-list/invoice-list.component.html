<div class="row">
  <div class="col-xxl-8">
    <div class="row g-3 mb-3">
      @for (cards of widgetCards; track cards) {
        <div class="col-md-6 col-lg-4">
          <div class="card mb-0">
            <div class="card-body">
              <div class="mb-2 d-flex align-items-center justify-content-between gap-1">
                <h6 class="mb-0">{{ cards.title }}</h6>
                <p class="mb-0 text-muted d-flex align-items-center gap-1">
                  <i
                    antIcon
                    type="{{ cards.isLoss === true ? 'caret-down' : 'caret-up' }}"
                    theme="outline"
                    class="f-14 d-flex {{ cards.color }}"
                  ></i>
                  {{ cards.percentage }}%
                </p>
              </div>
              <div class="row g-2 align-items-center">
                <div class="col-6">
                  <h5 class="mb-2 mt-3">{{ cards.value }}</h5>
                  <div class="d-flex align-items-center gap-1">
                    <p class="mb-0 text-muted d-flex align-items-center gap-2">Μήνας</p>
                    <h5 class="mb-0">{{ cards.invoice }}</h5>
                  </div>
                </div>
                <div class="col-6">
                  <app-invoice-list-chart [seriesData]="cards.data" [colors]="cards.colors" />
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
  <div class="col-xxl-4">
    <app-card [showHeader]="false" [padding]="14" cardClass="total-recievables">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="avatar avatar-s bg-primary">
            <i antIcon type="file-done" theme="outline" class="text-white d-flex f-20"></i>
          </div>
          <div class="ms-2">
            <div class="d-flex align-items-center">
              <p class="mb-0 text-white">Συνολικό Ποσό</p>
              <i antIcon type="info-circle" theme="outline" class="d-flex ms-2 text-white"></i>
            </div>
            <div class="d-flex align-items-center">
              <p class="mb-0 text-white text-sm">Ημερομηνία Λήξης</p>
              <p class="mb-0 text-white ms-2">12/09/2025</p>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <p class="mb-0 text-white text-sm">Απομένουν</p>
          <p class="mb-0 text-white ms-2">62k</p>
        </div>
      </div>
      <h4 class="mt-3 text-white mb-1">$43,078</h4>
      <div class="d-flex align-items-center">
        <div class="flex-grow-1 me-3">
          <ngb-progressbar type="warning" [value]="90" height="7px" />
        </div>
        <div class="flex-shrink-0 text-end wid-30">
          <p class="text-white mb-0">90%</p>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body pb-0">
        <ul ngbNav #nav="ngbNav" class="nav-tabs profile-tabs mb-3">
          <li [ngbNavItem]="1">
            <button ngbNavLink>
              <span class="d-flex align-items-center gap-2">
                All
                <span class="avatar bg-light-primary lh-1">5</span>
              </span>
            </button>
            <ng-template ngbNavContent>
              <app-invoice-list-table />
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <button ngbNavLink>
              <span class="d-flex align-items-center gap-2">
                Paid
                <span class="avatar bg-light-success lh-1">2</span>
              </span>
            </button>
            <ng-template ngbNavContent>
              <app-invoice-list-table />
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <button ngbNavLink>
              <span class="d-flex align-items-center gap-2">
                Unpaid
                <span class="avatar bg-light-warning lh-1">2</span>
              </span>
            </button>
            <ng-template ngbNavContent>
              <app-invoice-list-table />
            </ng-template>
          </li>
          <li [ngbNavItem]="4">
            <button ngbNavLink>
              <span class="d-flex align-items-center gap-2">
                Cancelled
                <span class="avatar bg-light-danger lh-1">1</span>
              </span>
            </button>
            <ng-template ngbNavContent>
              <app-invoice-list-table />
            </ng-template>
          </li>
        </ul>
      </div>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
