<div class="row">
  <app-card cardTitle="Πολυκατοικία" [padding]="24" class="mb-3" *ngIf="buildings?.length > 0">
    <div class="row align-items-end">
      <!-- Dropdown επιλογής -->
      <div class="col-md-6">
        <label for="buildingSelect" class="form-label">Όνομα Πολυκατοικίας</label>
        <select
          id="buildingSelect"
          class="form-select"
          [(ngModel)]="selectedIndex"
          (ngModelChange)="onBuildingChange($event)"
        >
          <option *ngFor="let b of buildings; let i = index" [ngValue]="i">
            {{ b.name }}
          </option>
        </select>
      </div>

      <!-- Πληροφορίες διεύθυνσης -->
      <div class="col-md-6" *ngIf="currentBuilding">
        <label class="form-label">Διεύθυνση</label>
        <input
          type="text"
          class="form-control readonly-input"
          [value]="(currentBuilding.street1 || '') + ' ' + (currentBuilding.stNumber1 || '') + ', ' + (currentBuilding.city || '')"
          readonly
        />
      </div>
    </div>
  </app-card>
</div>
